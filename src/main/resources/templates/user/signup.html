<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: logo"></div>

<nav th:replace="fragments :: nav"></nav>

<!-- [X] TODO: Hook up functionality to the controller -->
<div class="content-container">

    <form method="post" th:object="${user}">

        <div class="form-group">
            <label th:for="*{username}">Username</label>
            <input type="text" th:field="*{username}" class="form-control" autofocus="autofocus" />
            <div class="form-text"><span class="error" th:errors="*{username}"></span></div>
        </div>

        <div class="form-group">
            <label th:for="*{email}">Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
            <div class="form-text"><span class="error" th:errors="*{email}"></span></div>
        </div>

        <div class="form-group">
            <label th:for="*{password}">Password</label>
            <input type="password" th:field="*{password}" class="form-control" />
            <div class="form-text"><span class="error" th:errors="*{password}"></span></div>
        </div>

        <div class="form-group">
            <label th:for="*{verifyPassword}">Verify Password</label>
            <input type="password" th:field="*{verifyPassword}" class="form-control" />
            <div class="form-text"><span class="error" th:errors="*{verifyPassword}"></span></div>
        </div>

        <div class="form-group">
            <label th:for="*{favoriteActivity}">Favorite Activity</label>
            <input type="text" th:field="*{favoriteActivity}" class="form-control" />
            <div class="form-text"><span class="error" th:errors="*{favoriteActivity}"></span></div>
        </div>

        <button type="submit" class="btn dark">Sign me up!</button>

    </form>

</div>
</body>
</html>
